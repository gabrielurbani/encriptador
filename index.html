<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="assets/logo.png" alt="Logo de Alura">
    </header>
    <main class="main-home">
     
        <section class="input-texto">
            <textarea name="textoSeleccionado" class="texto-a-desencriptar" id="texto-seleccionado" placeholder="Ingrese el texto aqui" cols="20" rows="8"></textarea>
            <section class="botonera">
                <p><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    Solo letras y numeros</p>
                <section class="botones">
                    <button id="encriptar-boton">Encriptar</button>
                    <button id="desencriptar-boton">Desencriptar</button>
                </section>
            </section>
        </section>

        <section class="rectangle">
            <textarea class="texto-resultado" cols="20" rows="10">
                
            </textarea>
            <img class="munheco" src="assets/munheco.svg" alt="">
            <span class="ningun-mensaje"><h3>Ning√∫n mensaje fue encontrado</h3>
            Ingresa el texto que desees encriptar o desencriptar.</span>
            <button onclick="copiarTexto()"  id="copiar">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
